# Backend Server 2 Configuration
# This server hosts static content on port 8082

events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/server2_access.log;
    error_log /var/log/nginx/server2_error.log;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    server {
        # Listen on port 8082
        listen 8082;
        server_name localhost;
        
        # Root directory for static files
        root /var/www/server2;
        index index.html;
        
        # Serve static files
        location / {
            try_files $uri $uri/ =404;
            
            # Add custom header to identify this server
            add_header X-Served-By "Backend-Server-2" always;
            add_header X-Server-Port "8082" always;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Server 2 is healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Server status page (optional, for monitoring)
        location /server-status {
            return 200 '{"server": "server2", "status": "online", "port": 8082}';
            add_header Content-Type application/json;
        }
    }
}
